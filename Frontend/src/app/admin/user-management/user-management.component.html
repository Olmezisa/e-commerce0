
<div class="container mx-auto px-4 py-6">

  <h2 class="text-2xl font-semibold text-gray-800 mb-6">User Management</h2>


  <div class="overflow-x-auto bg-white shadow rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">

      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name Surname
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Role
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Is Active?
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Processes
          </th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let user of users; let i = index"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ user.fullName }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ user.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ user.role }}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm font-medium"
            [ngClass]="user.active ? 'text-green-600' : 'text-red-600'"
          >
            {{ user.active ? 'Yes' : 'No' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap space-x-2">
            <button
              (click)="deleteUser(user.id!)"
              class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition"
            >
              Delete
            </button>
            <button
              (click)="toggleStatus(user, i)"
              class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition"
            >
              {{ user.active ? 'Ban' : 'Activate' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div
    *ngIf="users.length === 0"
    class="py-8 text-center text-gray-500"
  >
    No users to show.
  </div>
</div>
