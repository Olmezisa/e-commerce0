<div class="relative w-full h-64 sm:h-96 rounded-xl overflow-hidden shadow-lg">
  <div *ngFor="let slide of slides; let i = index" class="absolute inset-0 transition-opacity duration-1000 opacity-100">
    <img [src]="slide.image" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-start p-10 text-white space-y-2">
      <h2 class="text-xl sm:text-3xl font-bold">{{ slide.title }}</h2>
      <p class="text-2xl sm:text-5xl font-extrabold">{{ slide.subtitle }}</p>
      <p class="text-sm sm:text-lg">{{ slide.discount }}</p>
      <button class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white text-sm">Shop Now</button>
    </div>
  </div>
</div>
