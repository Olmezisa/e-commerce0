<div class="max-w-md mx-auto mt-12 p-8 bg-white shadow-xl rounded-lg border border-gray-200">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Satıcı Kaydı</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- Ad Soyad -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
      <input type="text" formControlName="fullName" placeholder="Ad Soyad"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" />
      <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.hasError('required')"
        class="text-sm text-red-500 mt-1">Ad Soyad gereklidir.</div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" formControlName="email" placeholder="ornek@mail.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')"
        class="text-sm text-red-500 mt-1">E-posta gereklidir.</div>
      <div *ngIf="registerForm.get('email')?.hasError('email')"
        class="text-sm text-red-500 mt-1">Geçerli bir e-posta girin.</div>
    </div>

    <!-- Şifre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
      <input type="password" formControlName="password" placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
        <div *ngIf="registerForm.get('password')?.hasError('required')" class="text-sm text-red-500 mt-1">Şifre gereklidir.</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-sm text-red-500 mt-1">Şifre en az 8 karakter olmalı.</div>
        <div *ngIf="registerForm.get('password')?.hasError('passwordStrength')" class="text-sm text-red-500 mt-1">Büyük, küçük harf ve rakam içermeli.</div>
      </div>
    </div>

    <!-- Şifre Tekrar -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Şifre Tekrar</label>
      <input type="password" formControlName="confirmPassword" placeholder="********"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" />
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')"
        class="text-sm text-red-500 mt-1">Şifreler eşleşmiyor.</div>
    </div>

    <!-- Kurumsal Seçimi -->
    <div class="flex items-center space-x-2">
      <input type="checkbox" formControlName="corporate" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
      <label class="text-sm text-gray-700">Marka adına satış yapıyorum</label>
    </div>

    <!-- Marka Adı -->
    <div *ngIf="registerForm.get('corporate')?.value">
      <label class="block text-sm font-medium text-gray-700 mb-1">Marka Adı</label>
      <input formControlName="brandName" placeholder="Örnek Marka"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" />
      <div *ngIf="registerForm.get('brandName')?.hasError('required')" class="text-sm text-red-500 mt-1">Marka adı gereklidir.</div>
    </div>

    <!-- Backend Hata -->
    <div *ngIf="error" class="text-sm text-red-600 text-center">{{ error }}</div>

    <!-- Kaydol Butonu -->
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition">
      Kaydol
    </button>
  </form>
</div>
