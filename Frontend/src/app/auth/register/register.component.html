<h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>

<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="max-w-md mx-auto bg-white p-6 shadow-md rounded space-y-6"
>
  <!-- Full Name -->
  <div>
    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
      Full Name
    </label>
    <input
      id="fullName"
      type="text"
      formControlName="fullName"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
      class="text-red-600 text-sm mt-1"
    >
      Full Name is required.
    </div>
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email
    </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      class="text-red-600 text-sm mt-1"
    >
      Please enter a valid email.
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
      Password
    </label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      class="text-red-600 text-sm mt-1"
    >
      At least 8 chars, uppercase, lowercase &amp; number.
    </div>
  </div>

  <!-- Confirm Password -->
  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
      Confirm Password
    </label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
      class="text-red-600 text-sm mt-1"
    >
      Passwords do not match.
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
  >
    Sign Up
  </button>

  <!-- Login Link -->
  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a routerLink="/auth/login" class="text-blue-600 hover:underline">Login</a>
  </p>
</form>
