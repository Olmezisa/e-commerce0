<div *ngIf="loading" class="text-gray-600 text-center py-8">Loading...</div>

<div *ngIf="error" class="text-red-600 text-center py-4">{{ error }}</div>

<div *ngIf="!loading && !error" class="space-y-8">

  <!-- Ana Kartlar -->
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
    <div class="p-6 shadow rounded-lg bg-white">
      <h3 class="text-sm font-medium text-gray-500">Total Products</h3>
      <p class="text-3xl font-bold text-gray-800">{{ data.totalProducts }}</p>
    </div>

    <div class="p-6 shadow rounded-lg bg-white">
      <h3 class="text-sm font-medium text-gray-500">Total Orders</h3>
      <p class="text-3xl font-bold text-gray-800">{{ data.totalOrders }}</p>
    </div>

    <div class="p-6 shadow rounded-lg bg-white">
      <h3 class="text-sm font-medium text-gray-500">Pending Orders</h3>
      <p class="text-3xl font-bold text-yellow-600">{{ data.pendingOrders }}</p>
    </div>

    <div class="p-6 shadow rounded-lg bg-white">
      <h3 class="text-sm font-medium text-gray-500">Total Revenue</h3>
      <p class="text-3xl font-bold text-green-600">
        {{ data.totalRevenue | currency:'USD':'symbol':'1.0-0' }}
      </p>
    </div>


  <!-- ðŸ“Š Grafik AlanÄ± -->
<div class="p-6 shadow rounded-lg bg-white max-w-xl mx-auto">
  <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">Order Analytics</h3>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [type]="barChartType"
          style="max-height: 300px;">
  </canvas>
</div>

</div>
