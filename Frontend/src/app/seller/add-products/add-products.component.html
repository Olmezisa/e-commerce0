<section class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Product</h2>

  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="space-y-6"
  >
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-200"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring focus:ring-green-200"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
        <input
          formControlName="price"
          type="number"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-200"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
        <input
          formControlName="stock"
          type="number"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-200"
        />
      </div>
    </div>

    <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Image File</label>
  <input
    type="file"
    (change)="onFileSelected($event)"
    class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-200"
    accept="image/*"
  />
</div>


    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <select
        formControlName="categoryId"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-200"
      >
        <option value="">Select Category</option>
        <option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <div class="pt-4">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="productForm.invalid"
      >
        Add Product
      </button>
    </div>
  </form>
</section>
