<form class="relative w-full" (ngSubmit)="onSubmit()" novalidate>
  <input
    [formControl]="searchControl"
    type="text"
    placeholder="Ürün ara..."
    autocomplete="off"
    class="w-full h-10 px-4 pr-10 border-2 border-gray-300 rounded-full focus:outline-none focus:border-primary transition"
  />

  <button
    type="submit"
    class="absolute inset-y-0 right-0 flex items-center justify-center w-10 text-gray-500 hover:text-primary"
    aria-label="Ara"
  >
    <mat-icon>search</mat-icon>
  </button>

  <ul
    *ngIf="suggestions.length"
    class="absolute z-50 mt-1 w-full bg-white border border-gray-200 rounded shadow-lg max-h-60 overflow-auto"
  >
    <li
      *ngFor="let p of suggestions"
      (click)="onSelect(p)"
      class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
      <img
        [src]="p.imageUrl"
        alt="{{ p.name }}"
        class="w-8 h-8 object-cover rounded mr-3"
      />
      <div class="flex-1">
        <div class="font-medium text-sm">{{ p.name }}</div>
        <div class="text-xs text-gray-500">₺{{ p.price | number:'1.2-2' }}</div>
      </div>
    </li>
  </ul>
</form>
