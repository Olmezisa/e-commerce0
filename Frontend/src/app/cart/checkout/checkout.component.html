
<div class="container mx-auto p-6 max-w-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">🚚 Shipment Information</h2>

  <form [formGroup]="form" (ngSubmit)="continueToPayment()" class="space-y-6 bg-white p-6 rounded-lg shadow">

    <div>
      <label for="name" class="block text-gray-700 mb-1">👤 Name and Surname</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="mt-1 text-red-600 text-sm"
      >
        Mandatory Field
      </div>
    </div>


    <div>
      <label for="email" class="block text-gray-700 mb-1">📧 Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="mt-1 text-red-600 text-sm"
      >
        Please enter a valid email.
      </div>
    </div>


    <div>
      <label for="address" class="block text-gray-700 mb-1">📍 Address Information</label>
      <textarea
        id="address"
        rows="3"
        formControlName="address"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      ></textarea>
      <div
        *ngIf="form.get('address')?.touched && form.get('address')?.invalid"
        class="mt-1 text-red-600 text-sm"
      >
        Mandatory Field
      </div>
    </div>


    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded disabled:opacity-50 transition"
    >
      Proceed Payment
    </button>
  </form>


  <div class="mt-8 bg-white p-6 rounded-lg shadow">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">🛒 Cart Summary</h3>

    <div *ngFor="let i of cartItems" class="flex justify-between py-2 border-b border-gray-200">
      <span class="text-gray-700">{{ i.productName }} x{{ i.quantity }}</span>
      <span class="text-gray-900 font-medium">{{ i.price * i.quantity | currency:'USD':'symbol' }}</span>
    </div>

    <div class="flex justify-between mt-4 pt-4 border-t border-gray-200">
      <span class="text-gray-900 font-semibold">Total</span>
      <span class="text-gray-900 font-semibold">{{ totalPrice | currency:'USD':'symbol' }}</span>
    </div>
  </div>
</div>
